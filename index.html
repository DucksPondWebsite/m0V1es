<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Posters</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a0000, #4b0000, #1a0000, #4b0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            color: yellow;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.1s ease;
        }
        h1:hover {
            transform: translate3d(var(--x, 0), var(--y, 0), 0);
        }
        .poster-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .poster-container img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .poster-container img:hover::after {
            content: attr(alt);
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="hoverText">Ducks Films Github Port</h1>
    <div class="poster-container">
        <a href="fnaf_desc.html"><img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Five_Nights_At_Freddy%27s_poster.jpeg" alt="Fnaf Movie"></a>
        <a href="Free_Guy.html"><img src="https://m.media-amazon.com/images/M/MV5BN2I0MGMxYjUtZTZiMS00MzMxLTkzNWYtMDUyZmUwY2ViYTljXkEyXkFqcGc@._V1_.jpg" alt="Free Guy"></a>
        <a href="Ratatouille.html"><img src="https://lumiere-a.akamaihd.net/v1/images/p_ratatouille_19736_0814231f.jpeg" alt="Ratatouille"></a>
        <a href="How_To_Train_Your_Dragon.html"><img src="https://musicart.xboxlive.com/7/21dd0700-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080" alt="How To Train Your Dragon"></a>
    </div>
    <script>
        document.getElementById('hoverText').addEventListener('mousemove', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            e.target.style.setProperty('--x', `${x}px`);
            e.target.style.setProperty('--y', `${y}px`);
        });
        document.getElementById('hoverText').addEventListener('mouseleave', (e) => {
            e.target.style.setProperty('--x', '0px');
            e.target.style.setProperty('--y', '0px');
        });
    </script>
</body>
</html>
